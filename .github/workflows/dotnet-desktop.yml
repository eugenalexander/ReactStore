name: Build & Test ReactStore

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ReactStore/ReactStore.sln

    - name: Build solution
      run: dotnet build ReactStore/ReactStore.sln --configuration ${{ matrix.configuration }} --no-restore

    - name: Run tests (if any)
      run: dotnet test ReactStore/ReactStore.sln --configuration ${{ matrix.configuration }} --no-build
